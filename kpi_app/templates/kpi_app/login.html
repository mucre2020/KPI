{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KPI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex items-center justify-center mb-6">
            <img src="{% static 'kpi_app/images/rfi.png' %}" alt="Rwanda Forensic Institute Logo" class="w-16 h-16 mr-2">
            <h1 class="text-xl font-bold text-gray-800">KPI Dashboard</h1>
        </div>
        <h2 class="text-lg font-semibold text-gray-700 text-center mb-6">Login</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
                <p>Invalid username or password. Please try again.</p>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-gray-600 text-sm font-medium mb-1">Username</label>
                <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}"
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
